<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stanza 8</title>

<style>
html, body{
margin:0;
height:100%;
font-family:Arial;
overflow-x:hidden;
}

body{
background:linear-gradient(135deg,#1b1b1b,#3a2c1d);
color:white;
text-align:center;
}

/* Header */
h1{
margin:18px 10px 6px 10px;
font-size:26px;
}

p{
margin:0 12px 16px 12px;
opacity:.92;
}

/* Tavolo */
.table-area{
width:95%;
max-width:900px;
margin:0 auto 18px auto;
display:flex;
flex-direction:column;
align-items:center;
gap:14px;
}

/* Tavolo grafico */
.table{
width:100%;
max-width:720px;
aspect-ratio: 4 / 3;
background:linear-gradient(135deg,#6b3f1f,#3b2412);
border-radius:22px;
box-shadow:0 18px 45px rgba(0,0,0,0.55);
position:relative;
border:2px solid rgba(255,255,255,0.08);
}

/* Postazione */
.place{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
width:78%;
height:70%;
border-radius:18px;
background:rgba(255,255,255,0.06);
border:2px dashed rgba(255,255,255,0.25);
}

/* Dropzone */
.dropzone{
position:absolute;
width:74px;
height:74px;
border-radius:16px;
display:flex;
align-items:center;
justify-content:center;
flex-direction:column;
gap:4px;
background:rgba(255,255,255,0.10);
border:2px dashed rgba(255,255,255,0.45);
transition:.25s;
box-sizing:border-box;
}

.dropzone.correct{
border-color:#28a745;
background:rgba(40,167,69,0.25);
}

.dropzone.wrong{
border-color:#dc3545;
background:rgba(220,53,69,0.22);
}

.zone-label{
font-size:10.5px;
opacity:.85;
font-weight:bold;
}

/* Posizioni tavola */
#zone-plate{ top:50%; left:50%; transform:translate(-50%,-50%); }
#zone-fork{ top:50%; left:18%; transform:translate(-50%,-50%); }
#zone-knife{ top:50%; left:82%; transform:translate(-50%,-50%); }
#zone-spoon{ top:50%; left:94%; transform:translate(-50%,-50%); }

/* Bicchieri: acqua + vino (in alto a destra) */
#zone-water{ top:22%; left:82%; transform:translate(-50%,-50%); }
#zone-wine{ top:22%; left:92%; transform:translate(-50%,-50%); }

#zone-napkin{ top:22%; left:22%; transform:translate(-50%,-50%); }

/* Draggables */
.draggables{
width:95%;
max-width:900px;
margin:0 auto 24px auto;
display:flex;
flex-wrap:wrap;
justify-content:center;
gap:12px;
padding:0 10px;
box-sizing:border-box;
}

.draggable{
background:#1a73e8;
border:1px solid rgba(255,255,255,0.25);
padding:12px 14px;
border-radius:14px;
cursor:grab;
user-select:none;
touch-action:none;
font-weight:bold;
font-size:14px;
display:flex;
align-items:center;
gap:10px;
min-width:170px;
justify-content:center;
box-shadow:0 10px 22px rgba(0,0,0,0.35);
}

.emo{
font-size:22px;
}

.drag-preview{
position:fixed;
z-index:9999;
pointer-events:none;
opacity:.95;
background:#1a73e8;
border:1px solid rgba(255,255,255,0.25);
padding:12px 14px;
border-radius:14px;
font-weight:bold;
font-size:14px;
display:flex;
align-items:center;
gap:10px;
min-width:170px;
justify-content:center;
box-shadow:0 10px 22px rgba(0,0,0,0.35);
}

/* Mobile: tutto visibile, zone pi√π piccole */
@media (max-width:768px){

h1{font-size:20px;}

.table{
max-width:560px;
}

.dropzone{
width:58px;
height:58px;
border-radius:14px;
}

.zone-label{
font-size:9px;
}

.draggable{
min-width:140px;
font-size:12.5px;
padding:10px 10px;
border-radius:12px;
}

.drag-preview{
min-width:140px;
font-size:12.5px;
padding:10px 10px;
border-radius:12px;
}

.emo{font-size:20px;}
}
</style>
</head>

<body>

<h1>üçΩÔ∏è Stanza 8</h1>
<p>Trascina ogni elemento nella posizione corretta della mise en place.</p>

<div class="table-area">

<div class="table">

<div class="place"></div>

<!-- DROPZONE -->
<div class="dropzone" id="zone-plate" data-zone="plate">
<div class="zone-label">Piatto</div>
</div>

<div class="dropzone" id="zone-fork" data-zone="fork">
<div class="zone-label">Forchetta</div>
</div>

<div class="dropzone" id="zone-knife" data-zone="knife">
<div class="zone-label">Coltello</div>
</div>

<div class="dropzone" id="zone-spoon" data-zone="spoon">
<div class="zone-label">Cucchiaio</div>
</div>

<div class="dropzone" id="zone-water" data-zone="water">
<div class="zone-label">Acqua</div>
</div>

<div class="dropzone" id="zone-wine" data-zone="wine">
<div class="zone-label">Vino</div>
</div>

<div class="dropzone" id="zone-napkin" data-zone="napkin">
<div class="zone-label">Tovagliolo</div>
</div>

</div>
</div>

<!-- ELEMENTI DA TRASCINARE (ordine non soluzione) -->
<div class="draggables" id="draggables">

<div class="draggable" data-item="fork">
<span class="emo">üç¥</span> Forchetta
</div>

<div class="draggable" data-item="water">
<span class="emo">ü•õ</span> Bicchiere acqua
</div>

<div class="draggable" data-item="knife">
<span class="emo">üî™</span> Coltello
</div>

<div class="draggable" data-item="wine">
<span class="emo">üç∑</span> Bicchiere vino
</div>

<div class="draggable" data-item="napkin">
<span class="emo">üßª</span> Tovagliolo
</div>

<div class="draggable" data-item="spoon">
<span class="emo">ü•Ñ</span> Cucchiaio
</div>

<div class="draggable" data-item="plate">
<span class="emo">üçΩÔ∏è</span> Piatto
</div>

</div>

<script>
let draggedItem=null;
let preview=null;

let grabOffsetX=0;
let grabOffsetY=0;

document.querySelectorAll(".draggable").forEach(item=>{
  item.addEventListener("pointerdown", startDrag);
});

function startDrag(e){

  e.preventDefault();

  draggedItem=e.currentTarget;

  const rect=draggedItem.getBoundingClientRect();
  grabOffsetX=e.clientX-rect.left;
  grabOffsetY=e.clientY-rect.top;

  preview=draggedItem.cloneNode(true);
  preview.classList.add("drag-preview");
  document.body.appendChild(preview);

  movePreview(e);

  draggedItem.setPointerCapture(e.pointerId);

  document.addEventListener("pointermove", movePreview);
  document.addEventListener("pointerup", endDrag);
}

function movePreview(e){
  if(!preview) return;
  preview.style.left=(e.clientX-grabOffsetX)+"px";
  preview.style.top=(e.clientY-grabOffsetY)+"px";
}

function endDrag(e){

  if(!preview) return;

  let targetZone=null;

  document.querySelectorAll(".dropzone").forEach(zone=>{
    const rect=zone.getBoundingClientRect();
    if(
      e.clientX>rect.left &&
      e.clientX<rect.right &&
      e.clientY>rect.top &&
      e.clientY<rect.bottom
    ){
      targetZone=zone;
    }
  });

  preview.remove();
  preview=null;

  document.removeEventListener("pointermove", movePreview);
  document.removeEventListener("pointerup", endDrag);

  if(!targetZone){
    draggedItem=null;
    return;
  }

  if(targetZone.classList.contains("correct")){
    draggedItem=null;
    return;
  }

  if(targetZone.dataset.zone === draggedItem.dataset.item){

    targetZone.innerHTML="";
    targetZone.appendChild(draggedItem);

    draggedItem.style.pointerEvents="none";
    targetZone.classList.add("correct");

    checkWin();

  }else{

    targetZone.classList.add("wrong");
    setTimeout(()=>{targetZone.classList.remove("wrong");},600);

  }

  draggedItem=null;
}

function checkWin(){
  let correct=document.querySelectorAll(".dropzone.correct").length;
  if(correct===7){
    setTimeout(()=>{
      window.location.href="stanza9.html";
    },900);
  }
}
</script>

</body>
</html>
