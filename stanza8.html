<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stanza 8</title>

<style>
html,body{
  margin:0;
  height:100%;
  font-family:Arial;
  background:#111;
  display:flex;
  flex-direction:column;
  align-items:center;
  color:#fff;
}

/* HEADER */
.header{
  padding:20px 0 10px;
  text-align:center;
}

/* TAVOLO */
.table{
  width:min(820px,96vw);
  aspect-ratio:1;
  display:grid;
  grid-template-columns:repeat(4,1fr);
  grid-template-rows:repeat(4,1fr);
  position:relative;
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 20px 50px rgba(0,0,0,.6);

  background:
    repeating-linear-gradient(0deg,#fff,#fff 40px,#f2f2f2 40px,#f2f2f2 80px),
    repeating-linear-gradient(90deg,#fff,#fff 40px,#f2f2f2 40px,#f2f2f2 80px);
}

/* CELLE DEBUG */
.cell{
  border:1px solid rgba(0,0,0,.08);
  position:relative;
}

/* OGGETTI */
.on-table{
  position:absolute;
  pointer-events:none;
  z-index:5;
}

.on-table img{
  width:100%;
  height:auto;
  display:block;
}

/* TOOLBOX */
.toolbox{
  margin-top:20px;
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:12px;
  width:min(820px,96vw);
}

.draggable{
  width:64px;
  height:64px;
  background:#fff;
  border-radius:14px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:grab;
}

.draggable img{
  max-width:80%;
  max-height:80%;
  pointer-events:none;
}

.drag-preview{
  position:fixed;
  z-index:9999;
  width:64px;
  height:64px;
  pointer-events:none;
}

.drag-preview img{ width:100%; }
</style>
</head>

<body>

<div class="header">
  <h2>Stanza 8</h2>
  <p>Completa la mise en place corretta</p>
</div>

<div class="table" id="table">
  <!-- 16 celle -->
</div>

<div class="toolbox">
  <div class="draggable" data-item="plate-dinner"><img src="plate-dinner.png"></div>
  <div class="draggable" data-item="plate-soup"><img src="plate-soup.png"></div>
  <div class="draggable" data-item="napkin"><img src="napkin.png"></div>

  <div class="draggable" data-item="fork-second"><img src="fork.png"></div>
  <div class="draggable" data-item="fork-main"><img src="fork.png"></div>

  <div class="draggable" data-item="knife"><img src="knife.png"></div>
  <div class="draggable" data-item="spoon"><img src="spoon.png"></div>

  <div class="draggable" data-item="glass-water"><img src="glass-water.png"></div>
  <div class="draggable" data-item="glass-wine"><img src="glass-wine.png"></div>

  <div class="draggable" data-item="spoon-dessert"><img src="spoon-dessert.png"></div>
</div>

<script>
const table=document.getElementById("table");
let dragged=null, preview=null;
let placed=[];

/* CREA GRIGLIA */
const cols=["A","B","C","D"];
for(let r=1;r<=4;r++){
  for(let c=0;c<4;c++){
    const cell=document.createElement("div");
    cell.className="cell";
    cell.dataset.pos=cols[c]+r;
    table.appendChild(cell);
  }
}

const cells=[...document.querySelectorAll(".cell")];

document.querySelectorAll(".draggable").forEach(el=>{
  el.addEventListener("pointerdown",startDrag);
});

function startDrag(e){
  dragged=e.currentTarget;
  preview=dragged.cloneNode(true);
  preview.classList.add("drag-preview");
  document.body.appendChild(preview);
  move(e);
  document.addEventListener("pointermove",move);
  document.addEventListener("pointerup",drop);
}

function move(e){
  preview.style.left=(e.clientX-32)+"px";
  preview.style.top=(e.clientY-32)+"px";
}

function getCell(x,y){
  return cells.find(cell=>{
    const r=cell.getBoundingClientRect();
    return x>r.left && x<r.right && y>r.top && y<r.bottom;
  });
}

function drop(e){
  document.removeEventListener("pointermove",move);
  document.removeEventListener("pointerup",drop);
  preview.remove();

  const cell=getCell(e.clientX,e.clientY);
  if(!cell) return;

  const pos=cell.dataset.pos;
  const item=dragged.dataset.item;

  /* CENTRO */
  if(["B2","B3","C2","C3"].includes(pos)){
    if(item==="plate-dinner" && !placed.includes("plate-dinner")){
      placeCenter("plate-dinner",240);
    }
    else if(item==="plate-soup" && placed.includes("plate-dinner")){
      placeCenter("plate-soup",190);
    }
    else if(item==="napkin" && placed.includes("plate-soup")){
      placeCenter("napkin",170);
    }
    else return;
  }

  /* FORCHETTE */
  else if(pos==="A2" && item==="fork-second") placeCell(item,cell);
  else if(pos==="A3" && item==="fork-main") placeCell(item,cell);

  /* DESTRA */
  else if(pos==="D2" && item==="knife") placeCell(item,cell);
  else if(pos==="D3" && item==="spoon") placeCell(item,cell);

  /* DESSERT */
  else if(["B1","C1"].includes(pos) && item==="spoon-dessert")
    placeSpan(item,1,2,120);

  /* BICCHIERI */
  else if(pos==="C1" && item==="glass-water") placeCell(item,cell);
  else if(pos==="D1" && item==="glass-wine") placeCell(item,cell);
  else return;

  dragged.remove();
  placed.push(item);
  checkWin();
}

function placeCell(item,cell){
  const div=document.createElement("div");
  div.className="on-table";
  div.style.width="120px";

  const img=document.createElement("img");
  img.src=item.includes("fork")?"fork.png":item+".png";
  div.appendChild(img);

  const r=cell.getBoundingClientRect();
  const t=table.getBoundingClientRect();

  div.style.left=(r.left-t.left+r.width/2)+"px";
  div.style.top=(r.top-t.top+r.height/2)+"px";
  div.style.transform="translate(-50%,-50%)";

  table.appendChild(div);
}

function placeCenter(item,size){
  const div=document.createElement("div");
  div.className="on-table";
  div.style.width=size+"px";

  const img=document.createElement("img");
  img.src=item+".png";
  div.appendChild(img);

  div.style.left="50%";
  div.style.top="50%";
  div.style.transform="translate(-50%,-50%)";

  table.appendChild(div);
}

function placeSpan(item,rowSpan,colSpan,size){
  placeCenter(item,size);
}

function checkWin(){
  if(placed.length===10){
    setTimeout(()=>window.location.href="stanza9.html",800);
  }
}
</script>

</body>
</html>
