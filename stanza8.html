<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stanza 8</title>

<style>
html,body{
  margin:0;
  height:100%;
  font-family:Arial, sans-serif;
  background:#111;
  display:flex;
  flex-direction:column;
  align-items:center;
  color:#fff;
  user-select:none;
  touch-action:none;
}

.header{
  padding:20px 0 10px;
  text-align:center;
}

/* TAVOLO */
.table{
  width:min(95vw,900px);
  aspect-ratio:1;
  position:relative;
  border-radius:20px;
  overflow:hidden;
  box-shadow:0 25px 60px rgba(0,0,0,.6);

  background:
    repeating-linear-gradient(0deg,#ffffff,#ffffff 40px,#f2f2f2 40px,#f2f2f2 80px),
    repeating-linear-gradient(90deg,#ffffff,#ffffff 40px,#f2f2f2 40px,#f2f2f2 80px);
}

/* AREE VISIVE */
.drop-zone{
  position:absolute;
  border:2px dashed rgba(0,0,0,.25);
  border-radius:14px;
  pointer-events:none;
}

/* OGGETTI */
.on-table{
  position:absolute;
  pointer-events:none;
  z-index:10;
}

.on-table img{
  width:100%;
  height:auto;
  display:block;
  user-select:none;
}

/* TOOLBOX */
.toolbox{
  margin-top:25px;
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:18px;
  width:min(95vw,900px);
}

.draggable{
  width:70px;
  height:70px;
  background:transparent;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:grab;
  touch-action:none;
}

.draggable img{
  max-width:100%;
  max-height:100%;
  pointer-events:none;
}

.drag-preview{
  position:fixed;
  z-index:9999;
  width:70px;
  height:70px;
  pointer-events:none;
}
.drag-preview img{ width:100%; }
</style>
</head>

<body>

<div class="header">
  <h2>Stanza 8</h2>
  <p>Completa la mise en place corretta</p>
</div>

<div class="table" id="table"></div>

<div class="toolbox">
  <div class="draggable" data-item="plate-dinner"><img src="plate-dinner.png"></div>
  <div class="draggable" data-item="plate-soup"><img src="plate-soup.png"></div>
  <div class="draggable" data-item="napkin"><img src="napkin.png"></div>

  <div class="draggable" data-item="fork-second"><img src="fork.png"></div>
  <div class="draggable" data-item="fork-main"><img src="fork.png"></div>

  <div class="draggable" data-item="knife"><img src="knife.png"></div>
  <div class="draggable" data-item="spoon"><img src="spoon.png"></div>

  <div class="draggable" data-item="glass-water"><img src="glass-water.png"></div>
  <div class="draggable" data-item="glass-wine"><img src="glass-wine.png"></div>

  <div class="draggable" data-item="spoon-dessert"><img src="spoon-dessert.png"></div>
</div>

<script>
const table=document.getElementById("table");
let dragged=null, preview=null;
let placed=[];

/* CREA AREE VISIVE */
function addZone(left,top,width,height){
  const z=document.createElement("div");
  z.className="drop-zone";
  z.style.left=left;
  z.style.top=top;
  z.style.width=width;
  z.style.height=height;
  table.appendChild(z);
}

/* Centro */
addZone("35%","40%","30%","30%");

/* Forchette */
addZone("10%","40%","10%","30%");
addZone("20%","40%","10%","30%");

/* Destra */
addZone("70%","40%","10%","30%");
addZone("80%","40%","10%","30%");

/* Dessert */
addZone("35%","15%","30%","10%");

/* Bicchieri */
addZone("60%","15%","10%","10%");
addZone("70%","15%","10%","10%");

/* DRAG */
document.querySelectorAll(".draggable").forEach(el=>{
  el.addEventListener("pointerdown",startDrag);
});

function startDrag(e){
  e.preventDefault();
  dragged=e.currentTarget;
  dragged.setPointerCapture(e.pointerId);

  preview=dragged.cloneNode(true);
  preview.classList.add("drag-preview");
  document.body.appendChild(preview);

  move(e);

  document.addEventListener("pointermove",move);
  document.addEventListener("pointerup",drop);
}

function move(e){
  preview.style.left=(e.clientX-35)+"px";
  preview.style.top=(e.clientY-35)+"px";
}

function inside(x,y,left,top,width,height){
  const r=table.getBoundingClientRect();
  const l=r.left + r.width*left;
  const t=r.top + r.height*top;
  const w=r.width*width;
  const h=r.height*height;
  return x>l && x<l+w && y>t && y<t+h;
}

function drop(e){
  document.removeEventListener("pointermove",move);
  document.removeEventListener("pointerup",drop);
  preview.remove();

  const x=e.clientX;
  const y=e.clientY;
  const item=dragged.dataset.item;

  /* CENTRO */
  if(inside(x,y,.35,.40,.30,.30)){
    if(item==="plate-dinner" && !placed.includes("plate-dinner"))
      place("plate-dinner.png","50%","60%","380px");
    else if(item==="plate-soup" && placed.includes("plate-dinner"))
      place("plate-soup.png","50%","60%","260px");
    else if(item==="napkin" && placed.includes("plate-soup"))
      place("napkin.png","50%","60%","200px");
    else return;
  }

  /* FORCHETTE */
  else if(inside(x,y,.10,.40,.10,.30) && item==="fork-second")
    place("fork.png","15%","55%","120px");

  else if(inside(x,y,.20,.40,.10,.30) && item==="fork-main")
    place("fork.png","25%","55%","120px");

  /* DESTRA */
  else if(inside(x,y,.70,.40,.10,.30) && item==="knife")
    place("knife.png","75%","55%","120px");

  else if(inside(x,y,.80,.40,.10,.30) && item==="spoon")
    place("spoon.png","85%","55%","120px");

  /* DESSERT */
  else if(inside(x,y,.35,.15,.30,.10) && item==="spoon-dessert")
    place("spoon-dessert.png","50%","20%","200px",true);

  /* BICCHIERI */
  else if(inside(x,y,.60,.15,.10,.10) && item==="glass-water")
    place("glass-water.png","65%","20%","120px");

  else if(inside(x,y,.70,.15,.10,.10) && item==="glass-wine")
    place("glass-wine.png","75%","20%","120px");

  else return;

  dragged.remove();
  placed.push(item);
  checkWin();
}

function place(src,left,top,width,rotate=false){
  const div=document.createElement("div");
  div.className="on-table";
  div.style.width=width;
  div.style.left=left;
  div.style.top=top;
  div.style.transform=rotate
    ? "translate(-50%,-50%) rotate(90deg)"
    : "translate(-50%,-50%)";

  const img=document.createElement("img");
  img.src=src;
  div.appendChild(img);

  table.appendChild(div);
}

function checkWin(){
  if(placed.length===10){
    setTimeout(()=>window.location.href="stanza9.html",800);
  }
}
</script>

</body>
</html>
