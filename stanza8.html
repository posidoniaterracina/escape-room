<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stanza 8 - Mise en place</title>

<style>
html,body{
  margin:0;
  height:100%;
  font-family:Arial;
  overflow:hidden;
}

body{
  background:#111;
  display:flex;
  flex-direction:column;
  align-items:center;
  color:#fff;
}

/* Header */
.header{
  padding:20px 0 10px;
  text-align:center;
}

/* Tavolo */
.table{
  width:min(820px,96vw);
  aspect-ratio:4/3;
  position:relative;
  border-radius:24px;
  overflow:hidden;
  box-shadow:0 25px 60px rgba(0,0,0,.6);
}

/* Tovaglia ristorante bianca a quadri */
.table{
  background:
    repeating-linear-gradient(
      0deg,
      #ffffff,
      #ffffff 40px,
      #f3f3f3 40px,
      #f3f3f3 80px
    ),
    repeating-linear-gradient(
      90deg,
      #ffffff,
      #ffffff 40px,
      #f3f3f3 40px,
      #f3f3f3 80px
    );
}

/* TARGET AMPLIATI */
.target{
  position:absolute;
  border-radius:50%;
  width:260px;
  height:260px;
}

/* Centro unico */
#t-center{
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
}

/* Forchette */
#t-fork-main{ top:50%; left:30%; transform:translate(-50%,-50%); width:180px; height:260px;}
#t-fork-second{ top:50%; left:18%; transform:translate(-50%,-50%); width:180px; height:260px;}

/* Destra */
#t-knife{ top:50%; left:70%; transform:translate(-50%,-50%); width:180px; height:260px;}
#t-spoon{ top:50%; left:83%; transform:translate(-50%,-50%); width:180px; height:260px;}

/* Bicchieri */
#t-water{ top:25%; left:75%; transform:translate(-50%,-50%); width:180px; height:180px;}
#t-wine{ top:22%; left:88%; transform:translate(-50%,-50%); width:180px; height:180px;}

/* Dessert */
#t-dessert{
  top:20%;
  left:50%;
  transform:translate(-50%,-50%);
  width:260px;
  height:120px;
}

/* Oggetti */
.on-table{
  position:absolute;
  pointer-events:none;
}

.on-table img{
  width:100%;
  height:auto;
}

/* Toolbox */
.toolbox{
  margin-top:20px;
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:12px;
  width:min(820px,96vw);
}

.draggable{
  width:64px;
  height:64px;
  background:#fff;
  border-radius:14px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:grab;
}

.draggable img{
  max-width:80%;
  max-height:80%;
  pointer-events:none;
}

.drag-preview{
  position:fixed;
  z-index:9999;
  width:64px;
  height:64px;
  pointer-events:none;
}

.drag-preview img{ width:100%; }
</style>
</head>

<body>

<div class="header">
  <h1>Stanza 8</h1>
  <p>Completa la mise en place corretta.</p>
</div>

<div class="table" id="table">

  <div class="target" id="t-center"></div>

  <div class="target" id="t-fork-main"></div>
  <div class="target" id="t-fork-second"></div>

  <div class="target" id="t-knife"></div>
  <div class="target" id="t-spoon"></div>

  <div class="target" id="t-water"></div>
  <div class="target" id="t-wine"></div>

  <div class="target" id="t-dessert"></div>

</div>

<div class="toolbox">

  <div class="draggable" data-item="plate-dinner"><img src="plate-dinner.png"></div>
  <div class="draggable" data-item="plate-soup"><img src="plate-soup.png"></div>
  <div class="draggable" data-item="napkin"><img src="napkin.png"></div>

  <div class="draggable" data-item="fork-main"><img src="fork.png"></div>
  <div class="draggable" data-item="fork-second"><img src="fork.png"></div>

  <div class="draggable" data-item="knife"><img src="knife.png"></div>
  <div class="draggable" data-item="spoon"><img src="spoon.png"></div>

  <div class="draggable" data-item="glass-water"><img src="glass-water.png"></div>
  <div class="draggable" data-item="glass-wine"><img src="glass-wine.png"></div>

  <div class="draggable" data-item="spoon-dessert"><img src="spoon-dessert.png"></div>

</div>

<script>
let dragged=null,preview=null;
const table=document.getElementById("table");
let placedOrder=[];

document.querySelectorAll(".draggable").forEach(el=>{
  el.addEventListener("pointerdown",startDrag);
});

function startDrag(e){
  dragged=e.currentTarget;
  preview=dragged.cloneNode(true);
  preview.classList.add("drag-preview");
  document.body.appendChild(preview);
  move(e);
  document.addEventListener("pointermove",move);
  document.addEventListener("pointerup",drop);
}

function move(e){
  preview.style.left=(e.clientX-32)+"px";
  preview.style.top=(e.clientY-32)+"px";
}

function near(x,y,el){
  const r=el.getBoundingClientRect();
  const cx=r.left+r.width/2;
  const cy=r.top+r.height/2;
  return Math.hypot(x-cx,y-cy)<150;
}

function drop(e){
  document.removeEventListener("pointermove",move);
  document.removeEventListener("pointerup",drop);

  const x=e.clientX,y=e.clientY;
  let target=null;

  document.querySelectorAll(".target").forEach(t=>{
    if(near(x,y,t)) target=t;
  });

  preview.remove();
  if(!target) return;

  const item=dragged.dataset.item;

  /* Centro logico */
  if(target.id==="t-center"){
    if(item==="plate-dinner" && !placedOrder.includes("plate-dinner")){
      place(item,target,240);
      placedOrder.push(item);
    }
    else if(item==="plate-soup" && placedOrder.includes("plate-dinner")){
      place(item,target,190);
      placedOrder.push(item);
    }
    else if(item==="napkin" && placedOrder.includes("plate-soup")){
      place(item,target,170);
      placedOrder.push(item);
    }
  }

  /* Altri target */
  else{
    const id=target.id.replace("t-","");
    if(item===id){
      place(item,target,120);
      placedOrder.push(item);
    }
  }

  dragged.remove();
  checkWin();
}

function place(item,target,size){
  const div=document.createElement("div");
  div.className="on-table";
  div.style.width=size+"px";

  const img=document.createElement("img");
  img.src=(item.includes("fork"))?"fork.png":item+".png";
  div.appendChild(img);

  const r=target.getBoundingClientRect();
  const tr=table.getBoundingClientRect();

  div.style.left=(r.left-tr.left+r.width/2)+"px";
  div.style.top=(r.top-tr.top+r.height/2)+"px";
  div.style.transform="translate(-50%,-50%)";

  table.appendChild(div);
}

function checkWin(){
  if(placedOrder.length===10){
    setTimeout(()=>{window.location.href="stanza9.html";},800);
  }
}
</script>

</body>
</html>
