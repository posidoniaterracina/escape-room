<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stanza 1</title>

<style>
body{
font-family:Arial, sans-serif;
background:#f4f4f4;
text-align:center;
margin:0;
padding:0;
}

h1{margin-top:30px;}
p{margin-bottom:20px;}

.image-wrapper{
position:relative;
display:inline-block;
width:80%;
max-width:1000px;
}

.image-wrapper img{
width:100%;
height:auto;
border-radius:12px;
display:block;
}

/* HOTSPOT */
.hotspot{
position:absolute;
width:28px;
height:28px;
border-radius:50%;
background:#fff;
border:2px solid #ccc;
cursor:pointer;
transform:translate(-50%,-50%);
transition:.2s;
z-index:5;
}

.hotspot:hover{
transform:translate(-50%,-50%) scale(1.15);
box-shadow:0 0 8px rgba(0,0,0,.3);
}

.hotspot::after{
content:"";
position:absolute;
top:50%;
left:50%;
width:10px;
height:10px;
background:#555;
border-radius:50%;
transform:translate(-50%,-50%);
}

/* TOOLTIP DESKTOP */
.tooltip{
position:absolute;
min-width:240px;
max-width:280px;
background:#fff;
padding:15px;
border-radius:12px;
box-shadow:0 8px 25px rgba(0,0,0,.25);
font-size:14px;
text-align:left;
opacity:0;
visibility:hidden;
transform:translate(-50%,-120%) scale(.95);
transition:.2s;
z-index:10;
}

.tooltip.active{
opacity:1;
visibility:visible;
transform:translate(-50%,-130%) scale(1);
}

.tooltip a{
display:block;
margin-top:10px;
font-weight:bold;
color:#1a73e8;
text-decoration:underline;
}

/* MOBILE */
@media (max-width:768px){

.image-wrapper{
width:95%;
}

.hotspot{
width:36px;
height:36px;
}

.tooltip{
position:fixed;
bottom:20px;
left:50% !important;
top:auto !important;
transform:translateX(-50%);
width:90%;
max-width:420px;
}

.tooltip.active{
transform:translateX(-50%);
}

}
</style>
</head>

<body>

<h1>Stanza 1</h1>
<p>Individua l’elemento non coerente con la ricetta tradizionale.</p>

<div class="image-wrapper">
<img src="carbonara.jpg">

<!-- SPAGHETTI -->
<div class="hotspot"
style="top:38%; left:28%;"
data-testo="Spaghetti: 400 g di pasta lunga, ideali per trattenere la crema di tuorli e pecorino."
data-link="errore.html"></div>

<!-- UOVA -->
<div class="hotspot"
style="top:42%; left:48%;"
data-testo="Uova: 4 tuorli freschi per ottenere una crema vellutata."
data-link="errore.html"></div>

<!-- GUANCIALE -->
<div class="hotspot"
style="top:48%; left:68%;"
data-testo="Guanciale: circa 150 g, rosolato lentamente per rilasciare il suo grasso aromatico."
data-link="errore.html"></div>

<!-- PECORINO -->
<div class="hotspot"
style="top:78%; left:63%;"
data-testo="Pecorino Romano: 80-100 g grattugiato finemente, elemento fondamentale per la sapidità."
data-link="errore.html"></div>

<!-- PEPE -->
<div class="hotspot"
style="top:70%; left:44%;"
data-testo="Pepe nero macinato fresco: completa il piatto con nota aromatica decisa."
data-link="errore.html"></div>

<!-- PANNA -->
<div class="hotspot"
style="top:28%; left:83%;"
data-testo="Panna da cucina: per aggiungere cremosità all’uovo."
data-link="stanza2.html"></div>

</div>

<script>
document.querySelectorAll(".hotspot").forEach(function(h){

const tooltip=document.createElement("div");
tooltip.className="tooltip";
tooltip.innerHTML=
h.dataset.testo+
'<a href="'+h.dataset.link+'">Seleziona</a>';

h.parentElement.appendChild(tooltip);

h.addEventListener("click",function(e){
e.stopPropagation();
document.querySelectorAll(".tooltip").forEach(t=>t.classList.remove("active"));
tooltip.style.top=h.style.top;
tooltip.style.left=h.style.left;
tooltip.classList.toggle("active");
});

});

document.addEventListener("click",function(){
document.querySelectorAll(".tooltip").forEach(t=>t.classList.remove("active"));
});
</script>

</body>
</html>
