<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Escape Room - Stanza 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        img {
            width: 70%;
            border-radius: 10px;
        }
        .hotspot {
            position: absolute;
            cursor: pointer;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: rgba(255, 0, 0, 0.8);
            border: 2px solid #fff;
            box-shadow: 0 0 5px rgba(0,0,0,0.4);
        }
        #descrizione {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            min-height: 40px;
            background: #ffffff;
            padding: 15px;
            border-radius: 10px;
            width: 60%;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .scelta {
            margin-top: 30px;
            font-size: 22px;
            font-weight: bold;
        }
        .scelta a {
            color: blue;
            text-decoration: underline;
        }
        .label {
            position: absolute;
            transform: translate(-50%, -150%);
            background: rgba(255,255,255,0.9);
            padding: 3px 6px;
            border-radius: 6px;
            font-size: 12px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Stanza 1</h1>
    <p>Per la ricetta della Carbonara, osserva gli ingredienti e poi fai la tua scelta.</p>

    <div style="position: relative; display: inline-block;">
        <img src="carbonara.jpg" alt="Carbonara">

        <!-- HOTSPOT 1: Spaghetti -->
        <div class="hotspot"
             style="top: 62%; left: 32%;"
             onmouseover="mostra('Spaghetti: 400g di pasta lunga, base fondamentale della Carbonara.')"
             onmouseout="nascondi()"
             onclick="toggle('Spaghetti: 400g di pasta lunga, base fondamentale della Carbonara.')">
        </div>
        <div class="label" style="top: 62%; left: 32%;">Spaghetti</div>

        <!-- HOTSPOT 2: Guanciale -->
        <div class="hotspot"
             style="top: 45%; left: 60%;"
             onmouseover="mostra('Guanciale: tagliato a listarelle, rosolato fino a diventare croccante.')"
             onmouseout="nascondi()"
             onclick="toggle('Guanciale: tagliato a listarelle, rosolato fino a diventare croccante.')">
        </div>
        <div class="label" style="top: 45%; left: 60%;">Guanciale</div>

        <!-- HOTSPOT 3: Uova -->
        <div class="hotspot"
             style="top: 30%; left: 42%;"
             onmouseover="mostra('Uova: solo tuorli, cremosi e ricchi, per la crema della Carbonara.')"
             onmouseout="nascondi()"
             onclick="toggle('Uova: solo tuorli, cremosi e ricchi, per la crema della Carbonara.')">
        </div>
        <div class="label" style="top: 30%; left: 42%;">Uova</div>

        <!-- HOTSPOT 4: Pecorino -->
        <div class="hotspot"
             style="top: 72%; left: 48%;"
             onmouseover="mostra('Pecorino Romano: grattugiato fine, dal sapore deciso, ingrediente chiave.')"
             onmouseout="nascondi()"
             onclick="toggle('Pecorino Romano: grattugiato fine, dal sapore deciso, ingrediente chiave.')">
        </div>
        <div class="label" style="top: 72%; left: 48%;">Pecorino</div>
    </div>

    <div id="descrizione"></div>

    <div class="scelta">
        Per la ricetta della Carbonara, quale ingrediente scegli?
        <br><br>
        ðŸ‘‰ <a href="prosegui.html">Scegli</a> (risposta corretta)
        <br><br>
        ðŸ‘‰ <a href="errore.html">Scegli</a> (risposta sbagliata)
    </div>
</div>

<script>
let statoAperto = '';

function mostra(testo) {
    if (!statoAperto) {
        document.getElementById("descrizione").innerText = testo;
    }
}

function nascondi() {
    if (!statoAperto) {
        document.getElementById("descrizione").innerText = '';
    }
}

function toggle(testo) {
    const box = document.getElementById("descrizione");
    if (statoAperto === testo) {
        statoAperto = '';
        box.innerText = '';
    } else {
        statoAperto = testo;
        box.innerText = testo;
    }
}
</script>

</body>
</html>
