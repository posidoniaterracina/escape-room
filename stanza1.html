<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Escape Room - Stanza 1</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
    }
    .container {
      position: relative;
      display: inline-block;
    }
    .hotspot {
      position: absolute;
      border: 2px solid #ff0;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      background-color: rgba(255,255,0,0.3);
    }
    .dialog {
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -30%);
      background: #222;
      padding: 20px;
      border: 2px solid #fff;
      display: none;
      z-index: 10;
      width: 300px;
    }
    .dialog a {
      color: #0f0;
      text-decoration: underline;
    }
    .close-btn {
      margin-top: 10px;
      color: #f00;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Stanza 1: Trova l'ingrediente sbagliato</h1>

<div class="container">
  <img src="carbonara.jpg" alt="Ingredienti carbonara" width="800">

  <!-- Hotspot: posizioni da regolare in base all'immagine -->
  <div class="hotspot" style="top: 80px; left: 120px;" onclick="showDialog('Spaghetti', false)"></div>
  <div class="hotspot" style="top: 150px; left: 250px;" onclick="showDialog('Uova', false)"></div>
  <div class="hotspot" style="top: 220px; left: 380px;" onclick="showDialog('Guanciale', false)"></div>
  <div class="hotspot" style="top: 300px; left: 480px;" onclick="showDialog('Pecorino', false)"></div>
  <div class="hotspot" style="top: 350px; left: 580px;" onclick="showDialog('Pepe', false)"></div>
  <div class="hotspot" style="top: 200px; left: 650px;" onclick="showDialog('Cipolla', true)"></div>
</div>

<div class="dialog" id="dialogBox">
  <p id="dialogText"></p>
  <a id="dialogLink" href="#">Vai alla fase successiva</a>
  <div class="close-btn" onclick="closeDialog()">Chiudi</div>
</div>

<script>
  function showDialog(ingredient, isCorrect) {
    const dialog = document.getElementById('dialogBox');
    const text = document.getElementById('dialogText');
    const link = document.getElementById('dialogLink');

    if (isCorrect) {
      text.textContent = `${ingredient}: Bravo! Hai trovato lâ€™ingrediente sbagliato.`;
      link.href = "stanza2.html";
      link.style.display = "inline";
    } else {
      text.textContent = `${ingredient}: Sbagliato! Torna indietro e riprova.`;
      link.style.display = "none";
    }

    dialog.style.display = "block";
  }

  function closeDialog() {
    document.getElementById('dialogBox').style.display = "none";
  }
</script>

</body>
</html>
