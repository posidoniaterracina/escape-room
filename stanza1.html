<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Escape Room - Stanza 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        img {
            width: 70%;
            border-radius: 10px;
        }

        /* HOTSPOT IKEA STYLE */
        .hotspot {
            position: absolute;
            cursor: pointer;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: #ffffff;
            border: 3px solid #1a73e8;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .hotspot::after {
            content: "";
            width: 10px;
            height: 10px;
            background: #1a73e8;
            border-radius: 50%;
        }

        /* BOX DESCRIZIONE */
        #descrizione {
            margin-top: 25px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            min-height: 60px;
            background: #ffffff;
            padding: 20px;
            border-radius: 12px;
            width: 60%;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 0 12px rgba(0,0,0,0.15);
            display: none;
        }

        .scelta a {
            color: #1a73e8;
            font-weight: bold;
            text-decoration: underline;
        }

        .label {
            position: absolute;
            transform: translate(-50%, -160%);
            background: rgba(255,255,255,0.9);
            padding: 3px 6px;
            border-radius: 6px;
            font-size: 12px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Stanza 1</h1>
    <p>Per la ricetta della carbonara c’è un ingrediente di troppo… individualo!</p>

    <div style="position: relative; display: inline-block;">
        <img src="carbonara.jpg" alt="Carbonara">

        <!-- SPAGHETTI -->
        <div class="hotspot"
             style="top: 62%; left: 32%;"
             onclick="toggle('Spaghetti: 400g di pasta lunga, base fondamentale della carbonara.', 'prosegui.html')">
        </div>
        <div class="label" style="top: 62%; left: 32%;">Spaghetti</div>

        <!-- GUANCIALE -->
        <div class="hotspot"
             style="top: 45%; left: 60%;"
             onclick="toggle('Guanciale: rosolato fino a diventare croccante, ingrediente chiave.', 'prosegui.html')">
        </div>
        <div class="label" style="top: 45%; left: 60%;">Guanciale</div>

        <!-- UOVA -->
        <div class="hotspot"
             style="top: 30%; left: 42%;"
             onclick="toggle('Uova: solo tuorli, cremosi e ricchi, fondamentali per la crema.', 'prosegui.html')">
        </div>
        <div class="label" style="top: 30%; left: 42%;">Uova</div>

        <!-- PECORINO -->
        <div class="hotspot"
             style="top: 72%; left: 48%;"
             onclick="toggle('Pecorino Romano: sapore deciso, grattugiato fine, indispensabile.', 'prosegui.html')">
        </div>
        <div class="label" style="top: 72%; left: 48%;">Pecorino</div>

        <!-- INGREDIENTE SBAGLIATO (ESEMPIO: PANNA) -->
        <div class="hotspot"
             style="top: 20%; left: 70%;"
             onclick="toggle('Panna: ingrediente NON previsto nella carbonara tradizionale!', 'errore.html')">
        </div>
        <div class="label" style="top: 20%; left: 70%;">Panna</div>

    </div>

    <div id="descrizione"></div>
</div>

<script>
let aperto = false;

function toggle(testo, link) {
    const box = document.getElementById("descrizione");

    if (aperto === testo) {
        box.style.display = "none";
        aperto = false;
        return;
    }

    box.innerHTML = `
        ${testo}<br><br>
        <a href="${link}">Scegli questo ingrediente</a>
    `;
    box.style.display = "block";
    aperto = testo;
}
</script>

</body>
</html>
