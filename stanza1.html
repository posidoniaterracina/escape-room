<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Escape Room - Stanza 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        img {
            width: 70%;
            border-radius: 10px;
        }

        /* HOTSPOT IKEA STYLE (senza bordo azzurro) */
        .hotspot {
            position: absolute;
            cursor: pointer;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            background: #ffffff;
            border: 2px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .hotspot::after {
            content: "";
            width: 10px;
            height: 10px;
            background: #555;
            border-radius: 50%;
        }

        /* BOX DESCRIZIONE */
        #descrizione {
            margin-top: 25px;
            font-size: 18px;
            color: #333;
            background: #ffffff;
            padding: 20px;
            border-radius: 12px;
            width: 60%;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 0 12px rgba(0,0,0,0.15);
            display: none;
        }

        .label {
            position: absolute;
            transform: translate(-50%, -160%);
            background: rgba(255,255,255,0.9);
            padding: 3px 6px;
            border-radius: 6px;
            font-size: 12px;
            border: 1px solid #ddd;
        }

        .linkbox {
            margin-top: 10px;
            font-weight: bold;
        }

        .linkbox a {
            color: #1a73e8;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Stanza 1</h1>
    <p>Per la ricetta della carbonara c’è un ingrediente di troppo… individualo!</p>

    <div style="position: relative; display: inline-block;">
        <img src="carbonara.jpg" alt="Carbonara">

        <!-- SPAGHETTI -->
        <div class="hotspot"
             style="top: 62%; left: 32%;"
             onclick="apriBox('Spaghetti: 400g di pasta lunga, base fondamentale della carbonara.', 'prosegui.html')">
        </div>
        <div class="label" style="top: 62%; left: 32%;">Spaghetti</div>

        <!-- GUANCIALE -->
        <div class="hotspot"
             style="top: 45%; left: 60%;"
             onclick="apriBox('Guanciale: rosolato fino a diventare croccante, ingrediente chiave.', 'prosegui.html')">
        </div>
        <div class="label" style="top: 45%; left: 60%;">Guanciale</div>

        <!-- UOVA -->
        <div class="hotspot"
             style="top: 30%; left: 42%;"
             onclick="apriBox('Uova: solo tuorli, cremosi e ricchi, fondamentali per la crema.', 'prosegui.html')">
        </div>
        <div class="label" style="top: 30%; left: 42%;">Uova</div>

        <!-- PECORINO -->
        <div class="hotspot"
             style="top: 72%; left: 48%;"
             onclick="apriBox('Pecorino Romano: sapore deciso, grattugiato fine, indispensabile.', 'prosegui.html')">
        </div>
        <div class="label" style="top: 72%; left: 48%;">Pecorino</div>

        <!-- INGREDIENTE SBAGLIATO: PANNA -->
        <div class="hotspot"
             style="top: 20%; left: 70%;"
             onclick="apriBox('Panna: ingrediente NON previsto nella carbonara tradizionale!', 'errore.html')">
        </div>
        <div class="label" style="top: 20%; left: 70%;">Panna</div>

    </div>

    <div id="descrizione"></div>
</div>

<script>
function apriBox(testo, link) {
    const box = document.getElementById("descrizione");

    // Se il box è già aperto con lo stesso testo → chiudi
    if (box.style.display === "block" && box.dataset.contenuto === testo) {
        box.style.display = "none";
        return;
    }

    // Altrimenti apri e aggiorna contenuto
    box.innerHTML = `
        ${testo}
        <div class="linkbox">
            <a href="${link}">Scegli questo ingrediente</a>
        </div>
    `;
    box.dataset.contenuto = testo;
    box.style.display = "block";
}
</script>

</body>
</html>
