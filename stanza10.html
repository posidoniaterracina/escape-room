<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Drag & Drop Vini Italiani</title>

<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #f4f4f4;
}

h1 {
    margin-top: 20px;
}

.container {
    display: flex;
    justify-content: space-around;
    margin-top: 60px;
}

/* Bottiglia */
.bottle {
    position: relative;
    width: 120px;
    height: 320px;
}

/* Collo */
.bottle::before {
    content: "";
    position: absolute;
    top: 0;
    left: 40px;
    width: 40px;
    height: 70px;
    background: #1e1e1e;
    border-radius: 10px;
}

/* Corpo */
.body {
    position: absolute;
    bottom: 0;
    width: 120px;
    height: 270px;
    background: #2e2e2e;
    border-radius: 60px 60px 20px 20px;
    padding-top: 50px;
    color: white;
}

.region {
    font-weight: bold;
    margin-bottom: 20px;
}

.dropzone {
    width: 90px;
    height: 60px;
    background: white;
    margin: 0 auto;
    border: 2px dashed #999;
    display: flex;
    align-items: center;
    justify-content: center;
    color: black;
}

/* Etichette */
.labels {
    margin-top: 80px;
    display: flex;
    justify-content: center;
    gap: 20px;
}

.label {
    padding: 10px 15px;
    background: #b22222;
    color: white;
    cursor: grab;
    border-radius: 5px;
}

.correct {
    background: green !important;
    color: white;
}
</style>
</head>
<body>

<h1>Abbina il vino alla regione corretta</h1>

<div class="container">

    <div class="bottle">
        <div class="body">
            <div class="region">Piemonte</div>
            <div class="dropzone" data-correct="Barolo"></div>
        </div>
    </div>

    <div class="bottle">
        <div class="body">
            <div class="region">Veneto</div>
            <div class="dropzone" data-correct="Amarone"></div>
        </div>
    </div>

    <div class="bottle">
        <div class="body">
            <div class="region">Toscana</div>
            <div class="dropzone" data-correct="Chianti"></div>
        </div>
    </div>

    <div class="bottle">
        <div class="body">
            <div class="region">Sicilia</div>
            <div class="dropzone" data-correct="Nero d'Avola"></div>
        </div>
    </div>

</div>

<div class="labels">
    <div class="label" draggable="true">Chianti</div>
    <div class="label" draggable="true">Barolo</div>
    <div class="label" draggable="true">Amarone</div>
    <div class="label" draggable="true">Nero d'Avola</div>
</div>

<script>
const labels = document.querySelectorAll('.label');
const dropzones = document.querySelectorAll('.dropzone');
let score = 0;

labels.forEach(label => {
    label.addEventListener('dragstart', e => {
        e.dataTransfer.setData('text', label.textContent);
    });
});

dropzones.forEach(zone => {
    zone.addEventListener('dragover', e => e.preventDefault());

    zone.addEventListener('drop', e => {
        e.preventDefault();
        const data = e.dataTransfer.getData('text');

        if (zone.textContent !== "") return;

        if (data === zone.dataset.correct) {
            zone.textContent = data;
            zone.classList.add('correct');

            document.querySelectorAll('.label').forEach(l => {
                if (l.textContent === data) l.remove();
            });

            score++;
            if (score === 4) {
                window.location.href = "stanza11.html";
            }

        } else {
            alert("Abbinamento errato!");
        }
    });
});
</script>

</body>
</html>
