<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Drag & Drop Vini Italiani</title>

<style>
body{
    font-family: Arial, sans-serif;
    text-align:center;
    background:#ececec;
}

h1{
    margin-top:30px;
}

.container{
    display:flex;
    justify-content:space-around;
    align-items:flex-end;
    margin-top:80px;
}

.bottle{
    position:relative;
    width:140px;
    height:520px; /* aumentata altezza totale */
}

/* COLLO +300% */
.neck{
    position:absolute;
    top:0;
    left:50%;
    transform:translateX(-50%);
    width:40px;
    height:270px; /* prima 90px */
    background:#1c1c1c;
    border-radius:20px;
}

/* CORPO */
.body{
    position:absolute;
    bottom:0;
    width:140px;
    height:300px;
    background:linear-gradient(to bottom,#2e2e2e,#1a1a1a);
    border-radius:70px 70px 25px 25px;
    display:flex;
    flex-direction:column;
    align-items:center;
    padding-top:60px;
    box-shadow:0 8px 15px rgba(0,0,0,0.3);
}

.region{
    color:white;
    font-weight:bold;
    margin-bottom:25px;
}

.dropzone{
    width:100px;
    height:70px;
    background:#f9f9f9;
    border:2px dashed #aaa;
    display:flex;
    align-items:center;
    justify-content:center;
    border-radius:8px;
    font-size:14px;
}

/* ETICHETTE +50% */
.labels{
    margin-top:80px;
    display:flex;
    justify-content:center;
    gap:40px;
}

.label{
    padding:18px 33px; /* aumentato 50% */
    font-size:18px;    /* aumentato */
    background:linear-gradient(145deg,#b31217,#7b0c12);
    color:white;
    border-radius:12px;
    cursor:grab;
    font-weight:bold;
    box-shadow:0 8px 15px rgba(0,0,0,0.35);
    transition:0.2s;
}

.label:hover{
    transform:scale(1.08);
}

.correct{
    background:linear-gradient(145deg,#1e7e34,#145523) !important;
}
</style>
</head>
<body>

<h1>Abbina il vino alla regione corretta</h1>

<div class="container">

    <div class="bottle">
        <div class="neck"></div>
        <div class="body">
            <div class="region">Piemonte</div>
            <div class="dropzone" data-correct="Barolo"></div>
        </div>
    </div>

    <div class="bottle">
        <div class="neck"></div>
        <div class="body">
            <div class="region">Veneto</div>
            <div class="dropzone" data-correct="Amarone"></div>
        </div>
    </div>

    <div class="bottle">
        <div class="neck"></div>
        <div class="body">
            <div class="region">Toscana</div>
            <div class="dropzone" data-correct="Chianti"></div>
        </div>
    </div>

    <div class="bottle">
        <div class="neck"></div>
        <div class="body">
            <div class="region">Sicilia</div>
            <div class="dropzone" data-correct="Nero d'Avola"></div>
        </div>
    </div>

</div>

<div class="labels">
    <div class="label" draggable="true">Chianti</div>
    <div class="label" draggable="true">Barolo</div>
    <div class="label" draggable="true">Amarone</div>
    <div class="label" draggable="true">Nero d'Avola</div>
</div>

<script>
const labels = document.querySelectorAll('.label');
const dropzones = document.querySelectorAll('.dropzone');
let score = 0;
let draggedElement = null;

labels.forEach(label=>{
    label.addEventListener('dragstart',e=>{
        draggedElement = label;
        e.dataTransfer.setData("text", label.textContent);
    });
});

dropzones.forEach(zone=>{
    zone.addEventListener('dragover',e=>e.preventDefault());

    zone.addEventListener('drop',e=>{
        e.preventDefault();
        const data = e.dataTransfer.getData("text");

        if(zone.textContent !== "") return;

        if(data === zone.dataset.correct){
            zone.textContent = data;
            zone.classList.add("correct");
            draggedElement.remove();
            score++;

            if(score === 4){
                window.location.href="stanza11.html";
            }
        }
    });
});
</script>

</body>
</html>
