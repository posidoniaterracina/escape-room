<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Drag & Drop Vini Italiani</title>

<style>
body{
    font-family: Georgia, serif;
    text-align:center;
    background:#ececec;
}

h1{
    margin-top:30px;
}

/* RIGHE 2 + 2 */
.row{
    display:flex;
    justify-content:center;
    gap:120px;
    margin-top:80px;
}

/* BOTTIGLIA */
.bottle{
    position:relative;
    width:150px;
    height:520px;
}

/* COLLO */
.neck{
    position:absolute;
    top:0;
    left:50%;
    transform:translateX(-50%);
    width:45px;
    height:270px;
    background:#1c1c1c;
    border-radius:25px;
}

/* CORPO */
.body{
    position:absolute;
    bottom:0;
    width:150px;
    height:300px;
    background:linear-gradient(to bottom,#2e2e2e,#1a1a1a);
    border-radius:80px 80px 30px 30px;
    display:flex;
    flex-direction:column;
    align-items:center;
    padding-top:60px;
    box-shadow:0 10px 20px rgba(0,0,0,0.35);
}

.region{
    color:white;
    font-weight:bold;
    margin-bottom:25px;
    font-size:16px;
}

/* AREA ETICHETTA */
.dropzone{
    width:110px;
    height:85px;
    background:#f8f5e6;
    border:2px solid #c6a84f;
    display:flex;
    align-items:center;
    justify-content:center;
    border-radius:6px;
    font-size:14px;
    text-align:center;
    padding:5px;
}

/* ETICHETTE REALI */
.labels{
    margin-top:100px;
    display:flex;
    justify-content:center;
    gap:40px;
    flex-wrap:wrap;
}

.label{
    width:180px;
    height:110px;
    background:#f8f5e6;
    border:3px solid #c6a84f;
    border-radius:8px;
    cursor:grab;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    box-shadow:0 6px 15px rgba(0,0,0,0.3);
    transition:0.2s;
}

.label:hover{
    transform:scale(1.05);
}

.label h3{
    margin:0;
    font-size:20px;
    letter-spacing:1px;
}

.label span{
    font-size:12px;
    margin-top:5px;
    color:#444;
}

.correct{
    background:#f1ead2 !important;
}
</style>
</head>
<body>

<h1>Abbina il vino alla regione corretta</h1>

<div class="row">
    <div class="bottle">
        <div class="neck"></div>
        <div class="body">
            <div class="region">Piemonte</div>
            <div class="dropzone" data-correct="Barolo"></div>
        </div>
    </div>

    <div class="bottle">
        <div class="neck"></div>
        <div class="body">
            <div class="region">Veneto</div>
            <div class="dropzone" data-correct="Amarone"></div>
        </div>
    </div>
</div>

<div class="row">
    <div class="bottle">
        <div class="neck"></div>
        <div class="body">
            <div class="region">Toscana</div>
            <div class="dropzone" data-correct="Chianti"></div>
        </div>
    </div>

    <div class="bottle">
        <div class="neck"></div>
        <div class="body">
            <div class="region">Sicilia</div>
            <div class="dropzone" data-correct="Nero d'Avola"></div>
        </div>
    </div>
</div>

<div class="labels">
    <div class="label" draggable="true" data-name="Chianti">
        <h3>CHIANTI</h3>
        <span>Denominazione DOCG</span>
    </div>

    <div class="label" draggable="true" data-name="Barolo">
        <h3>BAROLO</h3>
        <span>Denominazione DOCG</span>
    </div>

    <div class="label" draggable="true" data-name="Amarone">
        <h3>AMARONE</h3>
        <span>Valpolicella DOCG</span>
    </div>

    <div class="label" draggable="true" data-name="Nero d'Avola">
        <h3>NERO D'AVOLA</h3>
        <span>Sicilia DOC</span>
    </div>
</div>

<script>
const labels = document.querySelectorAll('.label');
const dropzones = document.querySelectorAll('.dropzone');
let score = 0;
let dragged = null;

labels.forEach(label=>{
    label.addEventListener('dragstart',e=>{
        dragged = label;
        e.dataTransfer.setData("text", label.dataset.name);
    });
});

dropzones.forEach(zone=>{
    zone.addEventListener('dragover',e=>e.preventDefault());

    zone.addEventListener('drop',e=>{
        e.preventDefault();
        const data = e.dataTransfer.getData("text");

        if(zone.textContent !== "") return;

        if(data === zone.dataset.correct){
            zone.innerHTML = "<strong>"+data+"</strong>";
            zone.classList.add("correct");
            dragged.remove();
            score++;

            if(score === 4){
                window.location.href="stanza11.html";
            }
        }
    });
});
</script>

</body>
</html>
