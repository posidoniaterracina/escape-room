<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Drag & Drop Vini Italiani</title>
<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #f4f4f4;
}

h1 {
    margin-top: 20px;
}

.container {
    display: flex;
    justify-content: space-around;
    margin-top: 40px;
}

.bottle {
    width: 150px;
    height: 300px;
    background: #2e2e2e;
    border-radius: 70px 70px 20px 20px;
    position: relative;
    padding-top: 60px;
    color: white;
}

.region {
    position: absolute;
    top: 15px;
    width: 100%;
    font-weight: bold;
}

.dropzone {
    width: 110px;
    height: 60px;
    background: white;
    margin: 0 auto;
    border: 2px dashed #999;
    display: flex;
    align-items: center;
    justify-content: center;
    color: black;
}

.labels {
    margin-top: 50px;
    display: flex;
    justify-content: center;
    gap: 20px;
}

.label {
    padding: 10px 15px;
    background: #b22222;
    color: white;
    cursor: grab;
    border-radius: 5px;
}

.correct {
    background: green !important;
    color: white;
}

#result {
    margin-top: 30px;
    font-size: 20px;
    font-weight: bold;
}
</style>
</head>
<body>

<h1>Abbina il vino alla regione corretta</h1>

<div class="container">

    <div class="bottle">
        <div class="region">Piemonte</div>
        <div class="dropzone" data-correct="Barolo"></div>
    </div>

    <div class="bottle">
        <div class="region">Veneto</div>
        <div class="dropzone" data-correct="Amarone"></div>
    </div>

    <div class="bottle">
        <div class="region">Toscana</div>
        <div class="dropzone" data-correct="Chianti"></div>
    </div>

    <div class="bottle">
        <div class="region">Sicilia</div>
        <div class="dropzone" data-correct="Nero d'Avola"></div>
    </div>

</div>

<div class="labels">
    <div class="label" draggable="true">Chianti</div>
    <div class="label" draggable="true">Barolo</div>
    <div class="label" draggable="true">Amarone</div>
    <div class="label" draggable="true">Nero d'Avola</div>
</div>

<div id="result"></div>

<script>
const labels = document.querySelectorAll('.label');
const dropzones = document.querySelectorAll('.dropzone');
let score = 0;

labels.forEach(label => {
    label.addEventListener('dragstart', e => {
        e.dataTransfer.setData('text', label.textContent);
    });
});

dropzones.forEach(zone => {
    zone.addEventListener('dragover', e => e.preventDefault());

    zone.addEventListener('drop', e => {
        e.preventDefault();
        const data = e.dataTransfer.getData('text');

        if (zone.textContent !== "") return;

        if (data === zone.dataset.correct) {
            zone.textContent = data;
            zone.classList.add('correct');
            document.querySelectorAll('.label').forEach(l => {
                if (l.textContent === data) l.remove();
            });
            score++;
            checkWin();
        } else {
            alert("Abbinamento errato!");
        }
    });
});

function checkWin() {
    if (score === 4) {
        document.getElementById('result').textContent = "Complimenti! Tutti gli abbinamenti sono corretti.";
    }
}
</script>

</body>
</html>
